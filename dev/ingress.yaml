apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: file-stream-app-ingress
  namespace: file-stream-app
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: file-stream-app-forward-auth@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: dl.andrestrek.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: file-stream-app-service
                port:
                  number: 80

    - host: api.andrestrek.com
      http:
      paths:
        - path: /api/presigned
          pathType: Prefix
          backend:
            service:
              name: file-stream-api-service
              port:
                number: 80

